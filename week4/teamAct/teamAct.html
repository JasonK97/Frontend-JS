<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>X goes first bois</p>
    <table>
        <tr>
            <td onclick="makeTurn(this)"></td>
            <td onclick="makeTurn(this)" class="vert"></td>
            <td onclick="makeTurn(this)"></td>
        </tr>
        <tr>
            <td onclick="makeTurn(this)" class="hor"></td>
            <td onclick="makeTurn(this)" class="hor vert"></td>
            <td onclick="makeTurn(this)" class="hor"></td>
        </tr>
        <tr>
            <td onclick="makeTurn(this)"></td>
            <td onclick="makeTurn(this)" class="vert"></td>
            <td onclick="makeTurn(this)"></td>
        </tr>
    </table>
    <button id="reset" onclick="reset()">Reset Game</button>
</body>
<script src="team.js"></script>
</html>
