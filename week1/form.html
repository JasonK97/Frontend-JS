<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Simple Form</title>
</head>

<body>
    <div id="formdiv">
        <h1>Contact Us</h1>
        <form id="form">
            <label for="name">Name:</label><br />
            <input id="inputedName" type="text" name="name"><br /><br />
            <label for="email">Email:</label><br />
            <input id="email" type="text" name="email"><br /><br />
            <label for="message">Message:</label><br />
            <textarea id="message" name="message"></textarea><br /><br />
            <button type="button" id="send" onclick="display()"><strong>Send</strong></button><br />
        </form>
    </div>
    <div>
        <p id="nameJS"></p>
    </div>
</body>

<script>
    function display() {
        const name = document.getElementById("inputtedName");
        document.getElementById("nameJS").innerHTML(name);
    }
</script>

</html>
